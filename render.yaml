services:
  - type: web
    name: tv-brain
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: APP_PASSWORD
        sync: false
      - key: WHISPER_MODEL
        value: base.en
      - key: CLAUDE_MODEL
        value: claude-sonnet-4-20250514
      - key: PYTHON_VERSION
        value: "3.11"
